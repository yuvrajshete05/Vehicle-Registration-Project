<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceiling Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ceiling Value Calculator</h1>
        <form id="ceilForm">
            <label for="numberInput">Enter a number:</label>
            <input type="number" id="numberInput" step="any" required>
            <button type="submit">Calculate Ceiling</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
