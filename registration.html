<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Registration Information</h2>

<table id="registrationTable">
  <thead>
    <tr>
      <th>Owner ID</th>
      <th>Registration ID</th>
      <th>Registration Type ID</th>
      <th>Vehicle ID</th>
      <th>Registration Date</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be dynamically added here -->
  </tbody>
</table>
<br>
<br>
<div class="button-container">
  <button onclick="addRegistration()">Insert</button>
  <button onclick="saveData()">Save</button>
  <button onclick="deleteLastRow()">Delete</button>
</div>

<script>
  function fetchData() {
    // Simulate fetching data from the database
    // Replace this with actual code to fetch data from your server
    var registrationData = [
      [1001, 'MH12AB1234REG', 1, 1, '2023-05-15'],
      [1002, 'MH20XY5678REG', 1, 2, '2023-06-20'],
      [1003, 'MH04CD9012REG', 1, 3, '2023-07-25'],
      [1004, 'MH06EF3456REG', 1, 4, '2023-08-30']
    ];

    var tableBody = document.getElementById("registrationTable").getElementsByTagName('tbody')[0];

    registrationData.forEach(function(rowData) {
      var row = tableBody.insertRow();
      rowData.forEach(function(cellData) {
        var cell = row.insertCell();
        cell.textContent = cellData;
      });
    });
  }

  fetchData(); // Call the function to fetch data when the page loads

  function addRegistration() {
    var table = document.getElementById("registrationTable").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow();
    for (var i = 0; i < 5; i++) {
      var newCell = newRow.insertCell(i);
      var input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Enter value";
      newCell.appendChild(input);
    }
  }

  function deleteLastRow() {
    var table = document.getElementById("registrationTable").getElementsByTagName('tbody')[0];
    var rowCount = table.rows.length;
    if (rowCount > 1) {
      table.deleteRow(rowCount - 1);
    }
  }

  function saveData() {
    var table = document.getElementById("registrationTable").getElementsByTagName('tbody')[0];
    var lastRowCells = table.rows[table.rows.length - 1].cells;
    for (var i = 0; i < lastRowCells.length; i++) {
      var input = lastRowCells[i].querySelector("input");
      if (input) {
        lastRowCells[i].textContent = input.value;
      }
    }
  }
</script>

</body>
</html>
