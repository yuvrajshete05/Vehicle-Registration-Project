<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Vehicle Types</h2>

<table id="vehicleTypeTable">
  <thead>
    <tr>
      <th>Vehicle Type ID</th>
      <th>Model</th>
      <th>Color</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be dynamically added here -->
  </tbody>
</table>
<br>
<br>
<div class="button-container">
  <button onclick="addVehicleType()">Insert</button>
  <button onclick="saveData()">Save</button>
  <button onclick="deleteLastRow()">Delete</button>
</div>

<script>
  function fetchData() {
    // Simulate fetching data from the database
    // Replace this with actual code to fetch data from your server
    var vehicleTypeData = [
      [1, 'Sedan', 'Black'],
      [2, 'Hatchback', 'Red'],
      [3, 'SUV', 'Silver'],
      [4, 'Crossover', 'Blue']
    ];

    var tableBody = document.getElementById("vehicleTypeTable").getElementsByTagName('tbody')[0];

    vehicleTypeData.forEach(function(rowData) {
      var row = tableBody.insertRow();
      rowData.forEach(function(cellData) {
        var cell = row.insertCell();
        cell.textContent = cellData;
      });
    });
  }

  fetchData(); // Call the function to fetch data when the page loads

  function addVehicleType() {
    var table = document.getElementById("vehicleTypeTable").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow();
    for (var i = 0; i < 3; i++) {
      var newCell = newRow.insertCell(i);
      var input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Enter value";
      newCell.appendChild(input);
    }
  }

  function deleteLastRow() {
    var table = document.getElementById("vehicleTypeTable").getElementsByTagName('tbody')[0];
    var rowCount = table.rows.length;
    if (rowCount > 1) {
      table.deleteRow(rowCount - 1);
    }
  }

  function saveData() {
    var table = document.getElementById("vehicleTypeTable").getElementsByTagName('tbody')[0];
    var lastRowCells = table.rows[table.rows.length - 1].cells;
    for (var i = 0; i < lastRowCells.length; i++) {
      var input = lastRowCells[i].querySelector("input");
      if (input) {
        lastRowCells[i].textContent = input.value;
      }
    }
  }
</script>

</body>
</html>
