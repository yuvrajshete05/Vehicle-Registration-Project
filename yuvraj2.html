<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDzvWkYzfETuEEQFYs-56SCPDbCKiSjS97aR_lbLuYPQ&s');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(1, 10, 2, 0.219);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .car-image {
            width: 300px;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            font-size: 16px;
        }

        .login-button {
            padding: 15px 30px;
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
            text-decoration: none;
            display: inline-block;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
            p {
                font-size: 16px;
            }
            .car-image {
                width: 250px;
            }
            input[type="text"], input[type="password"] {
                width: 250px;
            }
            .login-button {
                padding: 12px 24px;
            }
        }
    </style>
    <script>
        // Function to validate the login form
        function validateForm(event) {
            const username = document.getElementsByName("username")[0].value;
            const password = document.getElementsByName("password")[0].value;

            if (username !== "yuvrajshete" || password !== "yuvraj05") {
                alert("Incorrect username or password. Please try again.");
                event.preventDefault(); // Prevents form submission if validation fails
            } else {
                window.location.href = "page2.html";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img class="car-image" src="https://images.unsplash.com/photo-1617531653332-bd46c24f2068?q=80&w=1515&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
        <h1>Welcome to Vehicle Registration System</h1>
        <form class="login-form" action="" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <a class="login-button" href="#" onclick="validateForm(event)">Login</a>
        </form>
    </div>
</body>
</html>
